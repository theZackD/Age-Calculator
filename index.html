<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center;  position: fixed; bottom: 1%; left: 50%; font-family: 'Space Grotesk';}
    .attribution a { color: hsl(228, 88%, 20%); text-decoration: none;}
  </style>
</head>
<body>

  <div class="FullCard">
    <div class="Inputs">
      <div class="Days">
        <p id="DayLabel" class="Label">Day</p>
        <input type="text" placeholder="DD" id="DD">
        <p id="DayError"></p>
      </div>
      <div class="Month">
        <p id="MonthLabel" class="Label">Month</p>
        <input type="text" placeholder="MM" id="MM">
        <p id="MonthError"></p>
      </div>
      <div class="Year">
        <p id="YearLabel" class="Label">Year</p>
        <input type="text" placeholder="YYYY" id="YY">
        <p id="YearError"></p>
      </div>
    </div>
    <div class="LOGO">
      <hr>
      <a href="#"><img src="assets/images/icon-arrow.svg" alt="" id="arrow"></a>
    </div>
    <div class="display">
      <p class="Display"><span id="DispDays">- -</span> years</p>
      <p class="Display"><span id="DispMonths">- -</span> months</p>
      <p class="Display"><span id="DispYears">- -</span> days</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
